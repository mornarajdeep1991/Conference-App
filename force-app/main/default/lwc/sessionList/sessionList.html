<template>
  <main class="content">
  <lightning-card>
      <lightning-layout horizontal-align="spread">
        <lightning-layout-item padding="around-large">
      <input type="search" placeholder="Search sessions..."
       oninput={handleSearchKeyInput} />
       </lightning-layout-item>
       <lightning-layout-item padding="around-large">
        <lightning-button variant="brand-outline" label="+ Create Session" title="Create Session" onclick={openModal} class="slds-m-left_x-small"></lightning-button>
         </lightning-layout-item>
        </lightning-layout>
      <template for:each={sessions} for:item="session">
        <c-session-items key={session.Id} session={session} onnavigate={handleNavigate}></c-session-items>
       <!-- <a key={session.Id} class="session" data-session-id={session.Id} onclick={handleSessionClick}>
           <div>
             <p class="title">{session.Name}</p>
             <p class="icon time">{session.dateTime}</p>
             <p class="icon location">{session.Location__c}</p>-->
            <!-- <p class="icon room">{session.SessionRoom__c}</p>
           </div>
           
           <template if:true={session.SessionSpeakers__r}>
             <div class="speaker-pictures">
               <template for:each={session.SessionSpeakers__r} for:item="speaker">
                 <img key={speaker.User__r.Id} src={speaker.User__r.SmallPhotoUrl}
                    alt={speaker.User__r.Name} title={speaker.User__r.Name}>
                </template>
             </div>
         </template>
       </a> -->
      </template>
  <template if:true={bShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
          <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Session</h2>
          </header>
          <!-- modal body start -->
          <lightning-record-edit-form object-api-name="Session__c" onsuccess={handleSuccess}>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
             
                  
                  <lightning-input-field field-name="Name" required="true">
                  </lightning-input-field>
                  <lightning-input-field field-name="Speaker__c" onchange={handleChange}/>
                  </lightning-input-field>
                  
                 <!-- <c-searchcomponent onchange={handleChange}></c-searchcomponent>-->
                   <lightning-pill-container items={pills} onitemremove={handleItemRemove} ></lightning-pill-container>
                      
                  <lightning-input-field field-name="SessionDateTime__c" required="true">
                  </lightning-input-field>
                 <!--<lightning-input-field field-name="Location__c">
                  </lightning-input-field>-->
                  <lightning-input-field field-name="SessionRoom__c" required="true">
                  </lightning-input-field>
                  <lightning-input-field field-name="Description__c">
                  </lightning-input-field>
                      
              
          </div>
          <!-- modal footer start-->
          <footer class="slds-modal__footer">
            <lightning-layout horizontal-align="spread">
              <lightning-layout-item padding="around-small">
            <lightning-button
                          class="slds-m-top_small"
                          type="submit"
                          label="Submit">
                      </lightning-button>
                      </lightning-layout-item>
                      <lightning-layout-item padding="around-small">
             <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
             </lightning-layout-item>
             </lightning-layout>
          </footer>
        </lightning-record-edit-form>
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
</lightning-card>
</main>
  </template>
